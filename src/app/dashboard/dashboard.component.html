<body>
  

<div class="wrapper ">
    <div class="sidebar" data-color="purple" data-background-color="white">
      <!--
      Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

      Tip 2: you can also add an image using data-image tag
  -->
      <div class="logo">
        <a href="#" class="simple-text logo-mini btn-success" (click)="logout()">
          Logout
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li class="nav-item active  ">
            <a class="nav-link"  (click)="identifycomp($event)" routerLink="Dashboard">
              <i class="material-icons">dashboard</i>
              <p id="dash">Dashboard</p>
            </a>
          </li>
          <li class="nav-item active  ">
            <a class="nav-link"  (click)="identifycomp($event)" routerLink="test">
              <i class="material-icons">Take a quiz</i>
              <p id="test">Take a quiz</p>
            </a>
          </li>
          <li class="nav-item active  ">
            <a class="nav-link"  (click)="identifycomp($event)" routerLink="game">
              <i class="material-icons">Play interactive game</i>
              <p id="game">Play interactive game</p>
            </a>
          </li>
          <li class="nav-item active  ">
            <a class="nav-link"   (click)="identifycomp($event)" routerLink="learn">
              <i class="material-icons">Learn</i>
              <p id="learn">Learn</p>
            </a>
          </li>
          <!-- your sidebar here -->
        </ul>
      </div>
    </div>
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <a class="navbar-brand" href="javascript:;">{{this.compname}}</a>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="javascript:;">
                  <i class="material-icons">notifications</i> Notifications
                </a>
              </li>
              <!-- your navbar here -->
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">
          <router-outlet></router-outlet>
        </div>
      </div>
      
    </div>
  </div>
</body>
